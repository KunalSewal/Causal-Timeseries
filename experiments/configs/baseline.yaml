# Baseline VAR Configuration

# Data settings
data:
  path: 'data/processed/stock_prices.csv'
  maxlag: 10
  ic: 'aic'  # Information criterion: 'aic', 'bic', 'hqic'

# Test settings
test:
  method: 'ssr_ftest'  # or 'ssr_chi2test', 'lrtest', 'params_ftest'
  alpha: 0.05  # Significance level

# Output settings
output:
  results_dir: 'experiments/results/baseline'
  save_coefficients: true
  save_forecasts: true
  forecast_steps: 10

# Random seed
seed: 42
