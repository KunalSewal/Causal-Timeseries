# LSTM Granger Configuration

# Data settings
data:
  path: 'data/processed/stock_prices.csv'
  lag: 5
  horizon: 1
  split_ratios: [0.7, 0.15, 0.15]

# Model settings
model:
  name: 'NeuralGrangerLSTM'
  num_vars: 4
  hidden_dim: 64
  num_layers: 2
  dropout: 0.2
  device: 'cuda'  # or 'cpu'

# Training settings
training:
  epochs: 100
  batch_size: 32
  learning_rate: 0.001
  early_stopping:
    patience: 15
    min_delta: 0.0001

# Evaluation settings
evaluation:
  metrics: ['mse', 'mae', 'r2']
  threshold: 0.3  # Causality threshold

# Output settings
output:
  model_dir: 'experiments/results/model_outputs'
  graph_dir: 'experiments/results/graphs'
  log_dir: 'experiments/results/logs'
  save_frequency: 10  # Save checkpoint every N epochs

# Random seed
seed: 42
