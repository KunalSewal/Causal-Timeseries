name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install black flake8
    
    - name: Lint with black
      run: |
        black --check causal_timeseries/ tests/ *.py
      continue-on-error: true
    
    - name: Lint with flake8
      run: |
        flake8 causal_timeseries/ tests/ --max-line-length=120 --ignore=E203,W503,E501
      continue-on-error: true

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        # Install CPU-only PyTorch to avoid 3GB+ CUDA downloads
        pip install torch --index-url https://download.pytorch.org/whl/cpu
        # Install other dependencies without torch (already installed)
        pip install numpy pandas scipy statsmodels scikit-learn matplotlib seaborn
      continue-on-error: true
    
    - name: Run unit tests
      run: |
        pytest tests/ -v --cov=causal_timeseries --cov-report=term
      continue-on-error: true

  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    
    - name: Build package
      run: |
        python -m build
      continue-on-error: true
